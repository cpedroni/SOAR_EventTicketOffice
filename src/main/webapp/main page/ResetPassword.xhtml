<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Event Ticket Web App</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 10px; background-color: rgb(245, 223, 77);">
        <b:navBar brand="Event Ticket" brandHref="#" fixed="top" inverse="true" style="background-color: rgb(245, 223, 77);">
            <b:navbarLinks style="float:none;">
                <b:navLink value ="Back to login page" outcome="Login.xhtml?faces-redirect=true"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
            <b:jumbotron>
                <b:container>
                    <b:row>
                    <h1 align="center">Welcome to the Ticket Office</h1> 
                    </b:row>  
                </b:container>
            </b:jumbotron>
            <h:form styleClass="form-signin" prependId="false">
                <b:inputText id="email" placeholder="Username" value="#{loginBean.username}" required="true">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="New password" type="password" value="#{loginBean.password}" required="true">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                        </f:facet>
                </b:inputText>
                <b:commandButton  action="#{loginBean.resetPassword()}" onclick="alert('You have changed your password');" look="primary" value="Reset password" size="lg" />
            </h:form>
     </h:body>
</html>
