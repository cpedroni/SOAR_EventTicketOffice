<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Event Ticket Web App</title>
        <b:navBar brand="Welcome to the Ticket Office" brandHref="#" style="background-color: rgb(245, 223, 77);">
        </b:navBar>
    </h:head>
    
    <h:body>
        <b:row style="padding-top: 70px; padding-bottom: 70px">
                <b:column col-md="3">
                    <p><b:button id="demo" value="Back to Home" outcome="SellerHomePage.xhtml?faces-redirect=true" style="float: right;"/></p>    
                </b:column>
                <b:column col-md="6" style="padding-top:5px">
                    <h2 align="center" style="color:black">Your information</h2>
                        <h:form>
                            <h:panelGrid columns="2">
                                <div class="form-group">
                                    <h:outputText value="Username"/>
                                </div> 
                                <div class="form-group">
                                    <h:inputText value="#{registerBean.getUsername()}" />
                                </div> 
                                <div class="form-group">
                                    <h:outputText value="First Name"/>
                                </div> 
                                <div class="form-group">
                                    <h:inputText value="#{registerBean.getFirstname()}" />
                                </div> 
                                <div class="form-group">
                                    <h:outputText value="Last Name"/>
                                </div> 
                                <div class="form-group">
                                    <h:inputText value="#{registerBean.getLastname()}" />
                                </div> 
                                <div class="form-group">
                                    <h:outputText value="Email"/>
                                </div> 
                                <div class="form-group">
                                    <h:inputText value="#{registerBean.getEmail()}" />
                                </div> 
                                <div class="form-group">
                                    <h:outputText value="Phone Number"/>
                                </div> 
                                <div class="form-group">
                                    <h:inputText value="#{registerBean.getPhonenumber()}" />
                                </div> 
                                <div class="form-group">
                                    <h:outputText value="Password"/>
                                </div> 
                                <div class="form-group">
                                    <h:inputSecret value="#{registerBean.getPassword()}" />
                                </div> 
                                <div class="form-group">
                                    <b:selectBooleanCheckbox value="#{registerBean.getUserRole()}" caption="Seller" label="Select your role" />
                                </div>
                                <div class="form-group">
                                    <b:selectBooleanCheckbox value="#{registerBean.getUserRole()}" caption="Customer"/>
                                </div> 
                                <br/>
                                <h:commandButton value="Create a User" action="#{registerBean.createNewUser()}"/>
                                <br/>
                            </h:panelGrid>
                        </h:form>
                    </b:column>
        </b:row>
    </h:body>
</html>
