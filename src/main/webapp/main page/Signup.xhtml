<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Event Ticket Web App</title>
         <style type="text/css">
             .form-signin {
                 margin: 0 auto;
                 max-width: 330px;
                 padding: 15px;
             }
         </style>
     </h:head>
    <h:body style="padding-top: 60px; background-color: rgb(245, 223, 77);">
         <b:navBar brand="Event Ticket" brandHref="#" fixed="top" inverse="true" style="background-color: rgb(245, 223, 77);">
             <b:navbarLinks style="float:none;">
                 <b:navLink value ="Back to login page" outcome="Login.xhtml?faces-redirect=true"></b:navLink>
             </b:navbarLinks>
         </b:navBar>
        <b:container>
         <h:form styleClass="form-signin" prependId="false">
                 <h2 class="form-signin-heading" style="color:black">Your informations</h2>
                 <b:inputText id="username" placeholder="Username" value="#{registerBean.getUsername()}"></b:inputText>
                 <b:inputText id="firstname" placeholder="First name" value="#{registerBean.getFirstname()}"></b:inputText>
                 <b:inputText id="lastname" placeholder="Last name" value="#{registerBean.getLastname()}"></b:inputText>
                 <b:inputText id="email" placeholder="Email" value="#{registerBean.getEmail()}"></b:inputText>
                 <b:inputText id="phonenumber" placeholder="Phone number" value="#{registerBean.getPhonenumber()}"></b:inputText>
                 <b:inputSecret id="password" placeholder="Password" value="#{registerBean.getPassword()}"></b:inputSecret>
                 <h:outputText value="Role"/>
                 <b:panelGrid size="xs" columns="2">
                     <b:radiobutton value="#{registerBean.getUserRole()}" itemLabel="Seller"/>
                     <b:radiobutton value="#{registerBean.getUserRole()}" itemLabel="Customer"/>
                 </b:panelGrid>
                 <b:commandButton  action="#{registerBean.createNewUser()}" look="warning" value="Sign up" icon="log-in" size="lg"/>
         </h:form>
        </b:container>
      </h:body>

</html>
