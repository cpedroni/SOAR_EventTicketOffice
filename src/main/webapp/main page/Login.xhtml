<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Welcome to the Ticket Office</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: rgb(245, 223, 77);">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading" style="color:black">Please sign in</h2>
                <b:inputText id="email" placeholder="Username" value="#{loginBean.username}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password" value="#{loginBean.password}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                        </f:facet>
                </b:inputText>
                <b:commandButton  action="#{loginBean.logUserIn()}" look="primary" value="Log In" icon="log-in" size="lg" />
                <b:commandButton  action="Signup.xhtml?faces-redirect=true" look="warning" value="Sign Up" icon="log-in" size="lg" style="float: right;"/>
                <div style="padding-top:15px; padding-left:90px;">
                <b:commandLink action="ResetPassword.xhtml?faces-redirect=true" value="Reset Password" style="float: right;"/>
                </div>
            </h:form>
        </b:container>
    </h:body>
</html>
